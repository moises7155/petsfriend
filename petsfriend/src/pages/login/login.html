</ion-header>

<ion-content padding>

    <div align="center">
      <br>
      <br>
      <img src="../../assets/imgs/logopets.png" alt="20" height="120" >

    <br>
    <br>

<div>

</div>
    <div>
      <br>

  </ion-list>
