<ion-header>
</ion-header>
<ion-content padding>
  <h4>Perfil</h4>
  <br>
  <div align="center"><img src="../../assets/imgs/perfil.jpg" width="110" height="110"></div>
  <div *ngFor="let i of usuario">
    <br>
    <h5 class="color">Nombre:</h5>
    <p>{{i.nombre}}</p>
    <h5>Fecha de nacimiento:</h5>
    <p>{{i.fecha_nacimiento}}</p>
    <h5>Dirección:</h5>
    <p>{{i.direccion}}</p>
    <h5>Teléfono:</h5>
    <p>{{i.telefono}}</p>

    <div align="center"><button ion-button color="tabs" round (click)="editarPerfil()">MODIFICAR</button></div>
  </div>
</ion-content>
