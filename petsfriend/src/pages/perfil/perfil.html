<ion-header>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <div align="center"><img src="../../assets/imgs/perfil.jpg" width="170" height="170"></div>
  <div *ngFor="let i of usuario">
    <br>
    <h5>Nombre:</h5>
    <p>{{i.nombre}}</p>
    <h5>Fecha de nacimiento:</h5>
    <p>{{i.fecha_nacimiento}}</p>
    <h5>Dirección:</h5>
    <p>{{i.direccion}}</p>
    <h5>Teléfono:</h5>
    <p>{{i.telefono}}</p>

    <div align="center"><button ion-button color="primario" round>EDITAR</button></div>

  </div>
</ion-content>
