<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <div align="center">
      <img src="../../assets/imgs/logopets.png" alt="20" height="120" >
    </div>
    <br>

      <ion-input type="text" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)] = "users.nombre"></ion-input>
      <ion-input type="text" id="direccion" placeholder="Direccion" name="direccion" [(ngModel)] = "users.direccion"></ion-input>
      <ion-input type="text" id="telefono" placeholder="Telefono" name="telefono" [(ngModel)] = "users.telefono"></ion-input>
      <ion-input type="text" id="fecha_nacimiento" placeholder="Fecha de nacimiento" name="fecha_nacimiento" [(ngModel)] = "users.fecha_nacimiento" ></ion-input>
      <!--<ion-input type="email" placeholder="Correo electrónico"></ion-input>
      <ion-input type="password" placeholder="Contraseña"></ion-input>-->
    <br>      
    <button ion-button block color="light" class="redondear"  >REGISTRAR</button>
  </ion-list>
</ion-content>
