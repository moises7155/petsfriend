<!--

<ion-header>
  <ion-navbar>
    <ion-title>Agregar Mascota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <img src="../../assets/imgs/icono%20agregar%20light.svg" class="borderImg">
    <ion-input type="text" id="nombre" placeholder="Nombre" [(ngModel)]="mascota.nombre"></ion-input>
    <ion-input type="text" id="tipo" placeholder="Tipo" [(ngModel)]="mascota.tipo"></ion-input>
    <ion-input type="text" id="raza" placeholder="Raza" [(ngModel)]="mascota.raza"></ion-input>
    <ion-input type="text" id="edad" placeholder="Edad" [(ngModel)]="mascota.edad"></ion-input>
    <ion-input type="text" id="genero" placeholder="Genero" [(ngModel)]="mascota.genero"></ion-input>
    <button ion-button block color="tabs" class="redondear" class="letra" type="reset">AGREGAR</button>
  </ion-list>
</ion-content>
