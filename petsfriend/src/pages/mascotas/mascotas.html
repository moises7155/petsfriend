<ion-header>
 <h4>Mis mascotas</h4>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of mascota" (click)="descripcion()" (click)="obtenerid(i.id)" class="imagen">
    <img src={{i.foto}} height="150" width="400">
    <ion-card-content>
      <h2>Nombre: {{i.nombre}} </h2>
      <h2>Edad: {{i.edad}}</h2>
      <h2>Genero: {{i.genero}}</h2>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom center mini >
    <button ion-fab color="tabs">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
